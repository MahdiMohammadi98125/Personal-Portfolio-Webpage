<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/icons8-portfolio-64.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <p class="name">.Mahdi</p>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#" class="main-nav-link">Home</a></li>
          <li><a href="#about" class="main-nav-link">About me</a></li>
          <li><a href="#gallary" class="main-nav-link">gallary</a></li>
          <li><a href="#contact" class="main-nav-link">contact me</a></li>
        </ul>
      </nav>
      <div class="logo-container">
        <a href="https://github.com/MahdiMohammadi98125">
          <img src="images/logo.png" alt="github logo" />
        </a>
      </div>

      <div class="mobile-nav-btn">
        <ion-icon
          name="menu"
          id="menu-outline"
          class="icon-mobile-nav"
        ></ion-icon>
        <ion-icon
          name="close-outline"
          id="close-outline"
          class="icon-mobile-nav"
        ></ion-icon>
      </div>

      <ul class="main-nav-list-mobile">
        <li><a href="#" class="main-nav-link">Home</a></li>
        <li><a href="#about" class="main-nav-link">About me</a></li>
        <li><a href="#gallary" class="main-nav-link">gallary</a></li>
        <li><a href="#contact" class="main-nav-link">contact me</a></li>
      </ul>
    </header>

    <!-- Main section -->
    <main>
      <!-- hero section -->
      <section class="hero-section" id="hero-section">
        <div class="hero-container">
          <div class="hero-description">
            <p>Hi, I'm Mahdi</p>
            <h1>Front-end web developer</h1>
          </div>

          <div class="image-container">
            <img
              src="images/photo_2023-02-03_15-10-39.jpg"
              alt="person's picture"
            />
          </div>
        </div>
      </section>

      <!-- contact us -->

      <section class="contact-us" id="contact-us">
        <div class="form-container">
          <h2 class="contact-header">contact us</h2>
          <form action="" class="contact-form">
            <input type="text" id="name" placeholder="Name" />
            <input type="email" id="email" placeholder="Email" />
            <textarea name="text-area" id="text-area" placeholder="Message">
            </textarea>
            <button type="submit" class="submit-button">
              <div class="btn-icon-box">
                <ion-icon name="send" class="send-icon"></ion-icon>
                <span class="send-text">SEND</span>
              </div>
            </button>
          </form>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
